name: Test

on:
  push:
    branches: [ main ]
    paths-ignore:
        - '**.md'
  pull_request:
    paths-ignore:
        - '**.md'

jobs:
    build:
        name: Build

        strategy:
            matrix:
                runs-on: [ ubuntu-latest, macos-latest, windows-latest ]

        runs-on: ${{ matrix.runs-on }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node 20
              uses: actions/setup-node@v4
              with:
                node-version: 20.x
                cache: 'npm'
            
            - name: Install Dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Test
              run: npm run test                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 